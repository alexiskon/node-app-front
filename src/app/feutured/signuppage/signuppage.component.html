<div class="container">
    <form class="signupForm" [formGroup]="signupForm" (submit)="submitSignup()">
        <div class="row">
            <div class="col-12">
                <label id="header" class="font-weight-bold">Sign up</label>
                <div class="form-group">
                    <label for="name">Name <span class="invalid" *ngIf="signupForm.controls.name.invalid || submitted">*</span></label>
                    <input type="text" formControlName="name" class="form-control" id="inputName"
                        aria-describedby="name" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label for="inputEmail1">Email address <span class="invalid" *ngIf="signupForm.controls.email.invalid || submitted">*</span></label>
                    <input type="email" formControlName="email" class="form-control" id="inputEmail1"
                        aria-describedby="email" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="inputPassword1">Password <span class="invalid" *ngIf="signupForm.controls.password.invalid || submitted">*</span></label>
                    <input type="password" formControlName="password" class="form-control" id="inputPassword1"
                        placeholder="Password">
                </div>
                <span class="invalid" *ngIf="signupForm.get('password').errors?.minlength && submitted">Password must be at least 8 characters!</span>
                <div class="form-group">
                    <label for="inputconfirmPassword1">Confirm password <span class="invalid" *ngIf="signupForm.controls.password.invalid || submitted">*</span></label>
                    <input type="password" formControlName="confirmPassword" class="form-control"
                        id="inputconfirmPassword1" placeholder="Password">
                </div>
                <span class="invalid" *ngIf="signupForm.get('confirmPassword').errors?.minlength && submitted">Password must be at least 8 characters!</span>
                <span><br></span>
                <div class="row">
                    <span class="invalid" *ngIf="!matchedPassword">Wrong password</span>
                </div>
            </div>
        </div>
        <div class="row">
            <button class="btn btn-primary" type="submit">Submit</button>
            <button class="btn btn-danger" [routerLink]="['..']" type="submit" style="float: right;">Cancel</button>
        </div>
    </form>
</div>
