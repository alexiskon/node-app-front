<div class="container">
    <form class="updateForm" [formGroup]="updateForm" (submit)="submitUpdate()">
        <div class="row">
            <button class="btn btn-danger ml-auto" id="deletebtn" type="button" (click)="deleteAccount()">Delete
                Account</button>
        </div>
        <div class="row">
            <div class="col-12">
                <label id="header" class="font-weight-bold">Update user<span class="invalid"
                        *ngIf="!confirmUpdate">(Please confim your password to continue!)</span>
                </label>

                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" formControlName="name" class="form-control" id="inputName"
                        aria-describedby="name" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label for="inputEmail1">Email address</label>
                    <input type="email" formControlName="email" class="form-control" id="inputEmail1"
                        aria-describedby="email" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="inputPassword1">Password</label>
                    <input type="password" formControlName="password" class="form-control" id="inputPassword1"
                        placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="inputconfirmPassword1">Confirm password</label>
                    <input type="password" formControlName="confirmPassword" class="form-control"
                        id="inputconfirmPassword1" placeholder="Password">
                </div>
                <div class="row">
                    <span class="invalid"
                        *ngIf="updateForm.controls.password.invalid || updateForm.controls.confirmPassword.invalid">Password
                        must be at least 8 characters</span>
                    <span class="invalid" *ngIf="submitted && !matchedPassword">Wrong passwords!</span>
                </div>
                <span><br></span>
            </div>
        </div>
        <div class="row">
            <button class="btn btn-primary" type="submit">Submit</button>
            <button class="btn btn-danger" [routerLink]="['../home']" type="submit" style="float: right;">Cancel</button>
        </div>
    </form>
</div>
