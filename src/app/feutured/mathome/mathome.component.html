<div class="container">
    <!-- <mat-form-field> -->
    <input matInput class="search" (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    <!-- </mat-form-field> -->
    <mat-table matSort id="table" mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!-- Position Column -->
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="headers"> Description </th>
            <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="projectName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="headers"> Project Name </th>
            <td mat-cell *matCellDef="let element"> {{element.projectName}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="completed">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="headers"> Status </th>
            <td mat-cell *matCellDef="let element"> {{element.completed}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="estimatedTime">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="headers"> Estimated time </th>
            <td mat-cell *matCellDef="let element"> {{element.estimatedTime}} </td>
        </ng-container>

        <ng-container matColumnDef="colaborators">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="headers"> colaborators </th>
            <td mat-cell *matCellDef="let element"> {{element.colaborators}} </td>
        </ng-container>

        <ng-container matColumnDef="created">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="headers"> Created </th>
            <td mat-cell *matCellDef="let element"> {{element.created | date:"dd/MM/yyyy hh:mm:ss"}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef class="headers"> Actions </th>
            <mat-cell *matCellDef="let row">
                <button mat-raised-button color="accent" (click)="editTask(row)">Edit</button>
                <button mat-raised-button color="warn" (click)="deleteTask(row)">Delete</button>
            </mat-cell>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </mat-table>
    <mat-paginator id="page" [length]="100" [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>

</div>
